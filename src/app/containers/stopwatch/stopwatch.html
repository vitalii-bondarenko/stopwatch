<div class="background">
  <div class="wrapper">
    <div class="time">
      <span>
        {{floor(seconds / 3600) | number: '2.'}}
      </span>
      <span>
        {{floor(seconds / 60) | number: '2.'}}
      </span>
      <span>
        {{seconds % 60 | number: '2.'}}
      </span>
    </div>
    <ul class="control-panel">
      <li>
        <button *ngIf="!$sub || $sub.closed; else elseBlock" (click)="start()">Start 🏁</button>

        <ng-template #elseBlock>
          <button (click)="stop()">Stop 🚫</button>
        </ng-template>
      </li>
      <li>
        <button (click)="$waitButton.next()">Wait</button>
      </li>
      <li>
        <button (click)="reset()">Reset</button>
      </li>
    </ul>
  </div>
</div>
